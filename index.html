<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="faviconnote.ico" type="image/x-icon" />
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>DevNotes</h1>
      <div id="search-container">
        <i class="bi bi-search"></i>
        <input
          type="text"
          id="search-input"
          placeholder="Busque por uma nota"
        />
      </div>
      <button id="export-notes">
        Exportar CSV <i class="bi bi-download"></i>
      </button>
    </header>
    <div id="add-note-container">
      <input type="text" id="note-content" placeholder="O que deseja anotar?" />
      <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
    <footer>
      <h3>
        Esse site foi desenvolvido por
        <a
          href="https://github.com/MarcosDavi-Dev/DevNotes"
          target="_blank"
          rel="noopener noreferrer"
          >Marcos Davi</a
        >
        &copy; 2024
      </h3>
    </footer>
  </body>
</html>
